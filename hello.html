<!--
git clone {link} = ngedownload repository
git status = ngecek status file
git add {nama file} = nambah file untuk commit
git commit -m "pesan" = ngecommit file yang udah di add
git log = ngecek riwayat commit

git push origin main = ngepush file ke repository online
git pull origin main = ngedownload file terbaru dari repository online

git reset --hard <commit id> = balikin file ke commit tertentu
git reset --hard origin master = balikin file ke commit terakhir di repository online

git status = ngecek status file
git branch = ngecek cabang yang aktif
git checkout -b {nama cabang} = bikin cabang baru dan langsung pindah ke cabang itu
git checkout {nama cabang} = pindah ke cabang lain
-->
